<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>View Product</title>
  <thymeleaf th:replace="headers :: head" />
</head>
<body>
<ul  th:include="navigation :: nav"></ul>
<div class="row">
  <h2>View Product</h2>
</div>
<div class="container">
  <div class="row">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group me-2" role="group" aria-label="Second group">
        <a th:href="@{/products}" type="button" class="btn btn-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>
          Back to products</a>
      </div>
    </div>
  </div>
  <br/><br/>
  <div class="row" th:if="${product}">
    <div class="mb-3">
      <input hidden type="text" class="form-control" id="id" value="{id}">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label"><b>Product: </b></label>
      <input type="hidden" class="form-control" id="name" th:utext="${product.name}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label"><b>Price: </b></label>
      <input type="hidden" class="form-control" id="price" th:utext="${product.price}">
    </div>
    <div class="mb-3">
      <label for="manufacturer" class="form-label"><b>Manufacturer: </b></label>
      <input type="hidden" class="form-control" id="manufacturer" th:utext="${product.manufacturer.name}">
    </div>

    <div class="row" th:if="${allowDelete}">
      <form th:if="${allowDelete}" th:action="@{/products/{id}/delete(id=${product.id})}" method="POST">
        <p class="alert alert-danger">Delete this product?</p><br />
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="Second group">
            <input type="submit" value="Delete" class="btn btn-danger"/>
          </div>
        </div>
      </form>
    </div>
    <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />
  </div>
</div>
</body>
</html>
