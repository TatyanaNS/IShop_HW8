<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Login user</title>
  <thymeleaf th:replace="headers :: head" />
</head>
<body>
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login page</h2>

              <form th:action="@{/login}" method="post">

                <div style="color: green;" th:if="${param.logout}">
                  You have been logged out.
                </div>
                <div th:if="${param.error}">
                  Invalid username and password.
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Login</label>
                  <input type="email" name="username" id="username" class="form-control form-control-lg" />
                  <label th:if="${email}" th:utext="${email}" class="error">[error]</label>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" name="password" id="password" class="form-control form-control-lg" />
                  <label th:if="${password}" th:utext="${password}" class="error">[error]</label>
                </div>

                <div class="form-outline mb-4">
                  <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                  <label class="form-label" for="autoSizingCheck">
                    Remember me
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg custom-4">Sign In</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">–ùou are not registered? <a href="/registration" class="fw-bold text-body"><u>Registration</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
